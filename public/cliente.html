<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente - AppTracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Bienvenido Cliente</h2>
    
    <form id="orderForm">
      <div class="mb-3">
        <label for="comida" class="form-label">Comida</label>
        <input type="text" class="form-control" id="comida" required>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" required>
      </div>
      <button type="submit" class="btn btn-primary">Realizar Pedido</button>
    </form>

    <h3 class="mt-5">Mis Pedidos</h3>
    <ul id="ordersList" class="list-group mt-3"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/app.js"></script>
</body>
</html>
