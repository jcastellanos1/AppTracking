
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppTracking - Pedidos de Comida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="my-4 text-center">AppTracking - Realiza tu Pedido</h1>

    <!-- Formulario de pedido -->
    <div class="card">
      <div class="card-header">
        <h5>Haz tu Pedido</h5>
      </div>
      <div class="card-body">
        <form id="orderForm">
          <div class="mb-3">
            <label for="comida" class="form-label">Comida</label>
            <input type="text" class="form-control" id="comida" placeholder="Ej. Pizza" required>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Ej. 2" required>
          </div>
          <button type="submit" class="btn btn-primary">Realizar Pedido</button>
        </form>
      </div>
    </div>

    <hr>

    <!-- Ver pedidos -->
    <div class="card">
      <div class="card-header">
        <h5>Estado de Pedidos</h5>
      </div>
      <div class="card-body">
        <ul id="ordersList" class="list-group">
          <!-- Pedidos se cargarán aquí -->
        </ul>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
